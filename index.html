<!DOCTYPE html>
<html>
  <head>
    <title>Clicker Game!</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="honey-unit"><button type="button" id="honey-button">Gather Honey!</button></div>
    <div class="store-and-display-screen">
      <div class="store">
        <div id="store-buttons"> 
          <button type="button" id="upgradeClicker">Upgrade Clicker!</button>
          <button type="button" id="autoClicker">Purchase Auto Clicker!</button>
        </div>
      </div>
      <div class="display-screen">
        <div id="displayHoney"><p>You have <span>0</span> honey!</p></div>
        <div id="displayUpgradeCost"><p>Upgrade Costs 25 honey!</p></div>
        <div id="displayAutoClickerCost"><p>Auto Clicker costs 50 honey!</p></div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
